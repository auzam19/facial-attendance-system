<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <span class="navbar-brand">Admin Panel</span>
    <div class="ms-auto">
        <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <h3>Welcome, {{ user.full_name }} (Admin)</h3>
    <p>You can manage users, view logs, and configure system settings.</p>

    <ul class="list-group">
        <li class="list-group-item">
            <a href="{{ url_for('admin.view_users') }}">👥 Manage Faculty & Students</a>
        </li>
        <li class="list-group-item">
            <a href="{{ url_for('admin.view_all_logs') }}">📊 View Attendance Logs</a>
        </li>
        <li class="list-group-item">
            <a href="{{ url_for('admin.system_settings') }}">⚙️ System Settings (Coming Soon)</a>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
